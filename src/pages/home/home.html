<ion-header>
  <ion-navbar>
    <ion-title>
      IonicSocialSharing
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    <em>I'm the hulk</em>
  </p>
  <img src='assets/img/hulk.jpg'>
  <button ion-button color="positive" full (click)="regularShare()" >Share</button>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-only (click)="twitterShare()">
          <ion-icon name="logo-twitter"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only (click)="whatsappShare()">
            <ion-icon name="logo-whatsapp"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only (click)="instagramShare()">
            <ion-icon name="logo-instagram"></ion-icon>
        </button>
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>
